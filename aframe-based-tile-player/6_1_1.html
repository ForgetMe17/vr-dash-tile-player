<!DOCTYPE html>

<html lang="en">

    <head>

		<meta charset="utf-8"/>
		<title>ball_video</title>
		  
		<script src="./aframe/dist/aframe-master.js"></script>

		<style>
			body {
				background-color: #000000;
			}
		</style>
		
	</head>
	
    <body>

		<a-scene>

			<a-camera></a-camera>
      <a-entity tracked-controls="controller: 0; idPrefix: Vive"></a-entity>

			<a-assets>
<video id="video_0" preload="auto" width="720" height="720" autoplay loop="false" crossOrigin="anonymous" muted>
            </video><video id="video_1" preload="auto" width="720" height="720" autoplay loop="false" crossOrigin="anonymous" muted>
            </video><video id="video_2" preload="auto" width="720" height="720" autoplay loop="false" crossOrigin="anonymous" muted>
            </video><video id="video_3" preload="auto" width="720" height="720" autoplay loop="false" crossOrigin="anonymous" muted>
            </video><video id="video_4" preload="auto" width="720" height="720" autoplay loop="false" crossOrigin="anonymous" muted>
            </video><video id="video_5" preload="auto" width="720" height="720" autoplay loop="false" crossOrigin="anonymous" muted>
            </video>
			</a-assets>
	  
<a-entity material="shader: flat; src: #video_0" 
            geometry="primitive: plane; width: 720; height: 720;"
                        position="360 0 0"
                        rotation="0 270 0"
                        visible="true">
                        </a-entity>	<a-entity material="shader: flat; src: #video_1" 
            geometry="primitive: plane; width: 720; height: 720;"
                        position="-360 0 0"
                        rotation="0 90 0"
                        visible="true">
                        </a-entity>	<a-entity material="shader: flat; src: #video_2" 
            geometry="primitive: plane; width: 720; height: 720;"
                        position="0 360 0"
                        rotation="90 0 0"
                        visible="true">
                        </a-entity>	<a-entity material="shader: flat; src: #video_3" 
            geometry="primitive: plane; width: 720; height: 720;"
                        position="0 -360 0"
                        rotation="-90 0 0"
                        visible="true">
                        </a-entity>	<a-entity material="shader: flat; src: #video_4" 
            geometry="primitive: plane; width: 720; height: 720;"
                        position="0 0 -360"
                        rotation="0 0 0"
                        visible="true">
                        </a-entity>	<a-entity material="shader: flat; src: #video_5" 
            geometry="primitive: plane; width: 720; height: 720;"
                        position="0 0 360"
                        rotation="0 180 0"
                        visible="true">
                        </a-entity>	

		</a-scene>
        
	</body>
	
</html>
